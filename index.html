<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">  
</head>
<body >
    <header id="head">
        <h1>Calculator</h1>
    </header>
    <div class="container">
        
        
         <div class="calcu">
             <div id="divdisplay"><input type="text" id="display"></div>
             <div id="divnum">
                <button onclick="btn1()" type="button" id="btn1">1</button>
                <button onclick="btn2()" type="button" id="btn2">2</button>
                <button onclick="btn3()" type="button" id="btn3">3</button>
                <button onclick="btnp()" type="button" id="btn+">+</button>
                <button onclick="btn4()" type="button" id="btn4">4</button>
                <button onclick="btn5()" type="button" id="btn5">5</button>
                <button onclick="btn6()" type="button" id="btn6">6</button>
                <button onclick="btns()" type="button" id="btn-">-</button>
                <button onclick="btn7()" type="button" id="btn7">7</button>
                <button onclick="btn8()" type="button" id="btn8">8</button>
                <button onclick="btn9()" type="button" id="btn9">9</button>
                <button onclick="btnm()" type="button" id="btnx">x</button>
                <button onclick="btndot()" type="button" id="btn.">.</button>
                <button onclick="btn0()" type="button" id="btn0">0</button>
                <button onclick="btneq()" type="button" id="btn=">=</button>
                <button onclick="btnd()" type="button" id="btn/">/</button>
                <button onclick="btnclr()" type="button" id="btnclr">Clear</button>
             </div>
             


         </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
